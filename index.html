---
layout: default
---

<div class="container horizontal-padding-medium">

  <div class="row font-list-header">

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Icon</div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Name</div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Class</div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 hidden-xs hidden-sm">Unicode</div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 hidden-xs hidden-sm">Version</div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 hidden-xs hidden-sm">Categories</div>

  </div><!-- /.font-list-header -->

  {% for font in site.data.fonts %}
  <div class="row font-list-rows list">

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
      <a href="/font/{{ font.id }}"><i class="fa {{ font.prefix }}{{ font.id }}"></i></a>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 font-name">
      {{ font.name }}
      <span class="hidden">{{ font.meta }}</span>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 font-id">
      {{ font.prefix }}{{ font.id }}
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 hidden-xs hidden-sm font-unicode">
      {{ font.unicode }}&nbsp;
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 hidden-xs hidden-sm font-created">
      {{ font.created }}&nbsp;
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 hidden-xs hidden-sm font-categories">
      {{ font.categories }}&nbsp;
    </div>

  </div><!-- /.font-list-rows -->
  {% endfor %}

</div><!-- /.container -->
</div><!-- /.background-color-eee -->
</div><!-- /.searchbox-section -->
